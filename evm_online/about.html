<!DOCTYPE html>
<html>
<head>
  <style>
    .button {
      justify-content: center;
      align-items: center;
      background-color: #001124;
      display: flex;
      font-size: 40px;
      color: #fff;
      font-weight: 400;
      text-align: justify;
      padding: 80px 60px;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 991px) {
      .button {
        padding: 0 20px;
      }
    }
    .div-2 {
      display: flex;
      gap: 20px;
      margin: 98px 0 0 60px;
    }
    @media (max-width: 991px) {
      .div-2 {
        flex-wrap: wrap;
        margin-top: 40px;
      }
    }
    .img {
      aspect-ratio: 0.01;
      object-fit: auto;
      object-position: center;
      width: 7px;
      fill: #fff;
      stroke-width: 7px;
      stroke: #fff;
      border-color: rgba(255, 255, 255, 1);
      border-style: solid;
      border-width: 7px;
    }
    .div-3 {
      font-family: DM Serif Display, sans-serif;
      flex-grow: 1;
      flex-basis: auto;
      margin: auto 0;
    }
    @media (max-width: 991px) {
      .div-3 {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <button class="button" onClick={handleClick}>
    <div class="div-2">
      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/e4c5884fd290a85a2eab2fc5434ab2366d9061831aa86e51d2321089928eb82a?apiKey=efc8f4ac5aba409689f0da5ae806b0e4&" class="img" />
      <div class="div-3">
        An online voting system that will replace the <br />
        old ballot sytem or paper system. Over the time <br />
        we have utilized the required technology in every <br />
        sector to improve efficiency and save the extra <br />
        resources. But the voting system is still very <br />
        expensive and requires a bigger workforce. <br />
        The system is slower and still not completely <br />
        tamper proof. We bring the system that is safe, <br />
        reliable and solve the modern issues like higher <br />
        reachability of the booth, crowd free voting, <br />
        inexpensive, faster results and others.
      </div>
    </div>
  </button>
  <script>
    function handleClick() {
      console.log('Button clicked!');
    }
  </script>
</body>
</html>
